<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Šaldytuvo ekranas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .screen-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Čia galite dėti bendrus stilius, kuriuos naudos visi šablonai */
    /* Temperatūros spalvų stiliai */
    .temp-warning {
      color: #ff5722;
      font-weight: bold;
    }
    .temp-attention {
      color: #ffc107;
      font-weight: bold;
    }
    .temp-normal {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="screen-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Pagrindinis JS failas (pasirinktinai) -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
